<div class="container border p-4">
  <h3 class="mb-3"> {{ title }} Employee</h3>
  <form [formGroup]="employeeForm">
    <div class="form-group row mb-3">
      <label class="col-sm-2 col-form-label">Employee Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" formControlName="UserName" placeholder="Enter Employee Name" />
      </div>
    </div>
    <div class="form-group row mb-3">
      <label class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" formControlName="Email" />
      </div>
    </div>
    <div class="form-group row mb-3">
      <label class="col-sm-2 col-form-label">Department</label>
      <div class="col-sm-10">
        <select class="form-control" formControlName="DepartmentId">
          <option>--Select--</option>
          <option *ngFor="let department of departments" [ngValue]="department.id">
            {{ department.departmentName }}
          </option>
        </select>
      </div>
    </div>
    <div class="form-group row mb-3">
      <label class="col-sm-2 col-form-label">Date of joining</label>
      <div class="col-sm-10">
        <input type="date" formControlName="DateOfJoining" />
      </div>
    </div>
    <div class="form-group row mb-3">
      <label class="col-sm-2 col-form-label">Address</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" formControlName="Address" />
      </div>
    </div>
  </form>
  <button (click)="addEmployee()" *ngIf="action === 'create'" class="btn btn-primary">
    Add
  </button>

  <button (click)="updateEmployee()" *ngIf="action === 'edit'" class="btn btn-primary">
    Update
  </button>

  <a class="mx-3 btn btn-primary" routerLink="/employee">
    Cancel
  </a>
</div>
