<div class="card" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title">Welcome {{ user.userName }}</h5>
    <p>Your information:</p>
    <p class="card-text">
      Email: {{user.email}}
    </p>
    <p class="card-text">
      Address: {{user.address}}
    </p>
    <p class="card-text">
      Department: {{global.department[user.departmentId]}}
    </p>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
      Apply For Leave
    </button>
  </div>
</div>

<!-- Button trigger modal -->

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Leave request</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form [formGroup]="leaveForm">
        <div class="modal-body">
          <div class="mb-3 row">
            <label for="staticEmail" class="col-sm-2 col-form-label">From</label>
            <div class="col-sm-10">
              <input type="date" formControlName="FromDate">
            </div>
          </div>
          <div class="mb-3 row">
            <label for="staticEmail" class="col-sm-2 col-form-label">To</label>
            <div class="col-sm-10">
              <input type="date" formControlName="ToDate">
            </div>
          </div>
          <div class="mb-3 row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Description</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" formControlName="Reason" />
            </div>
          </div>
        </div>
      </form>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" #closeButton>
          Close
        </button>
        <button type="button" class="btn btn-primary" (click)="applyLeave()">
          Save changes
        </button>
      </div>
    </div>
  </div>
</div>
